{% load static %}
<!DOCTYPE html>
<html lang="ru"> 
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Лента записей</title>
  </head>
  <body>	   
    {% include "includes/header.html" %}
    <main>
      <div class="container py-5">
        <h1>Лента записей</h1>                        
        <!-- Перебираем в цикле все посты -->
        {% for item in post %}
          <hr>
          <article>
            <ul>
              <li>
                Место: {{ item.location }}
              </li>
              <li>
                Дата: {{ item.date }}
              </li>
              <li>
                Категория: <a href="{% url 'blog:category_posts' category_slug=item.category %}">{{ item.category }}</a>
              </li>
            </ul>
            <!-- Первые 10 слов -->
            <p>
              {{ item.text|truncatewords:10 }} ...
            </p>
            <a href="{% url 'blog:post_detail' id=item.id %}">Читать полный текст</a>
          </article>
        {% endfor %}
      </div>
    </main>
    <footer class="border-top text-center py-3">
      <p>© Блогикум</p>    
    </footer>
  </body>
</html>
